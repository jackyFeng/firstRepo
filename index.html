<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Firstrepo by jackyFeng</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/main.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script language="javascript" type="text/javascript">
      angular.module('app', []);
      
      //Whatever you put on the controller scope,
      //will be availalble in the HTML element bound to the controller.
      function MyController($scope){
        $scope.newMessage = "type in the message here";
        $scope.messages = ["What's up?????", "Yo!!!!!"]; 
        
        $scope.add = function(){
          $scope.messages.push($scope.newMessage);
        };
      }
    </script>
    <style>
      .tBox{
        border: 4px solid purple;
      }
      
    </style>
  </head>
  <body>

      <header>
        <h1>Firstrepo</h1>
        <p>firstWeb</p>
      </header>

      <div id="banner">
        <span id="logo"></span>

        <a href="https://github.com/jackyFeng/firstRepo" class="button fork"><strong>View On GitHub</strong></a>
        <div class="downloads">
          <span>Downloads:</span>
          <ul>
            <li><a href="https://github.com/jackyFeng/firstRepo/zipball/master" class="button">ZIP</a></li>
            <li><a href="https://github.com/jackyFeng/firstRepo/tarball/master" class="button">TAR</a></li>
          </ul>
        </div>
      </div><!-- end banner -->

    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
        <p>&lt;!doctype html&gt;

   </p>
     <h3>Leave a message(Press the image to submit):</h3><br>
      <input class="tBox" type="text" text-color="red" ng-model="newMessage"></br>
      <input  type="image" ng-click="add()" src="http://www.gravatar.com/avatar/e8a86a5cb2784f1e9834b2683fe8c032.png">
      <br>
      Messages: <br>
      <ul>
        <li ng-repeat="message in messages">
          {{message}}
        </li>
      </ul>
      </section>
      <footer>
        <p>Project maintained by <a href="https://github.com/jackyFeng">jackyFeng</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
